name: Publish Docker Image to GHCR

# 트리거 설정: main 브랜치에 푸시되거나, 'v'로 시작하는 태그(예: v1.0.0)가 푸시될 때 실행
on:
  push:
    branches: ['main']
    tags: ['v*']

env:
  REGISTRY: ghcr.io
  # 이미지 이름은 'ghcr.io/사용자명/리포지토리명' 형식을 따릅니다.
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    # GITHUB_TOKEN에 패키지 쓰기 권한 부여
    permissions:
      contents: read
      packages: write

    steps:
      # 1. 소스 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Docker 로그인을 위해 GITHUB_TOKEN 사용
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 3. 메타데이터 추출 (태그 및 레이블 생성)
      # 문서에서 권장하는 'org.opencontainers.image.source' 레이블을 자동으로 생성합니다.
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=tag
            type=raw,value=latest,enable={{is_default_branch}}

      # 4. 이미지 빌드 및 푸시
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
