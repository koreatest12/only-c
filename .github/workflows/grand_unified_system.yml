name: 2025 Grand Unified System (Fixed & Optimized)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  # [UTF-8 ê°•ì œ] Windows ì½˜ì†” ì¶œë ¥ ì—ëŸ¬ ë°©ì§€
  PYTHONIOENCODING: "utf-8"
  # [ë¹Œë“œ ìµœì í™”] ë„¤ì´í‹°ë¸Œ ì•„í‚¤í…ì²˜ ì‚¬ìš©
  GCC_FLAGS: "-O3 -Wall -Wextra -std=c++20 -pthread -march=native"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  # ----------------------------------------------------------------
  # JOB 1: í†µí•© ë¹Œë“œ & ë°ì´í„° ìƒì„± (Windows/Linux)
  # ----------------------------------------------------------------
  unified-build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 60 # [ëŒ€ëŸ‰ ì¶”ê°€] ëŒ€ìš©ëŸ‰ ì²˜ë¦¬ ì‹œ íƒ€ì„ì•„ì›ƒ ë°©ì§€
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set Artifact Name
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          echo "ARTIFACT_NAME=Binary-Linux" >> $GITHUB_ENV
        else
          echo "ARTIFACT_NAME=Binary-Windows" >> $GITHUB_ENV
        fi

    # [ìˆ˜ì •] ì‹œìŠ¤í…œ ë¦¬ì†ŒìŠ¤ ì²´í¬ (wmic ì œê±° -> ì•ˆì „í•œ ëª…ë ¹ì–´ë¡œ ëŒ€ì²´)
    - name: System Resource Check
      run: |
        echo "ğŸ–¥ï¸ Checking System Resources on $RUNNER_OS..."
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          echo "--- Linux CPU Info ---"
          lscpu | grep "Model name"
          echo "--- Memory Info ---"
          free -h
          echo "--- Disk Info ---"
          df -h
        else
          echo "--- Windows System Info ---"
          # wmic ëŒ€ì‹  í™˜ê²½ë³€ìˆ˜ì™€ systeminfo ì‚¬ìš©
          echo "CPU: $PROCESSOR_IDENTIFIER"
          echo "Architecture: $PROCESSOR_ARCHITECTURE"
          echo "Cores: $NUMBER_OF_PROCESSORS"
          
          # systeminfoëŠ” ì¶œë ¥ì´ ê¸¸ë¯€ë¡œ ë©”ëª¨ë¦¬ë§Œ í•„í„°ë§
          systeminfo | grep "Total Physical Memory" || echo "Memory check skipped"
        fi

    # [ëŒ€ëŸ‰ ì¶”ê°€] ë””ìŠ¤í¬ ê³µê°„ í™•ë³´ (Runner ìš©ëŸ‰ ìµœì í™”)
    - name: Free Disk Space (Linux)
      if: runner.os == 'Linux'
      run: |
        echo "ğŸ§¹ Cleaning up disk space..."
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf "/usr/local/share/boost"
        sudo apt-get clean

    # í™˜ê²½ ì„¤ì •
    - name: Setup Environment
      run: |
        echo "ğŸ› ï¸ Setting up environment..."
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential cmake cppcheck tree g++
        else
          echo "ğŸªŸ Windows: Installing Cppcheck..."
          choco install cppcheck -y --no-progress
        fi

    # Python ì„¤ì •
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install Python Libs
      run: |
        python -m pip install --upgrade pip
        pip install Pillow qrcode
        echo "âœ… Python Environment Ready."

    # ì†ŒìŠ¤ì½”ë“œ ìƒì„± (C++20)
    - name: Generate Source Code
      run: |
        echo "ğŸ“ Generating Source Files..."
        
        # [Makefile]
        cat <<EOF > Makefile
        CXX = g++
        CXXFLAGS = $GCC_FLAGS
        TARGET = server_app_gcc
        SRCS = enterprise_main.cpp
        all: \$(TARGET)
        \$(TARGET): \$(SRCS)
        	\$(CXX) \$(CXXFLAGS) \$(SRCS) -o \$(TARGET)
        clean:
        	rm -f \$(TARGET)
        EOF

        # [CMakeLists.txt]
        cat <<EOF > CMakeLists.txt
        cmake_minimum_required(VERSION 3.15)
        project(UnifiedServer2025)
        set(CMAKE_CXX_STANDARD 20)
        set(CMAKE_CXX_STANDARD_REQUIRED True)
        add_executable(enterprise_main enterprise_main.cpp)
        if(UNIX)
            add_compile_options(-O3 -Wall -Wextra -pthread)
        endif()
        if(WIN32)
            set_target_properties(enterprise_main PROPERTIES OUTPUT_NAME "enterprise_main")
        endif()
        EOF

        # [C++ Source]
        cat <<EOF > enterprise_main.cpp
        #include <iostream>
        #include <fstream>
        #include <filesystem>
        #include <vector>
        #include <string>
        #include <thread>
        #include <chrono>
        #include <iomanip>
        #include <format>
        
        namespace fs = std::filesystem;
        
        // [ìˆ˜ì •] Windows ì½˜ì†” ì¶œë ¥ ë²„í¼ ìµœì í™”
        void optimizeIO() {
            std::ios_base::sync_with_stdio(false);
            std::cin.tie(NULL);
        }

        std::string getCurrentTime() {
            auto now = std::chrono::system_clock::now();
            auto in_time_t = std::chrono::system_clock::to_time_t(now);
            std::stringstream ss;
            ss << std::put_time(std::localtime(&in_time_t), "%Y-%m-%d %H:%M:%S");
            return ss.str();
        }

        class VirtualAccountManager {
        public:
            static void generate() {
                const int COUNT = 100000;
                fs::create_directories("output/data");
                std::ofstream file("output/data/va_dump_2025.csv");
                file << "Bank,Account,Holder,Amount,Expiry" << std::endl;
                for(int i=0; i<COUNT; ++i) {
                    file << (i%2==0?"KB-2025":"SHINHAN-2025") << ",562-" 
                         << std::setw(6) << std::setfill('0') << i 
                         << ",User_" << i << "," << (i*1000) 
                         << ",2030-12-31" << std::endl;
                }
                file.close();
            }
        };

        class VirtualCardManager {
        public:
            static void generate() {
                const int COUNT = 100000;
                fs::create_directories("output/data");
                std::ofstream file("output/data/card_dump_2025.csv");
                file << "CardNum,CVC,Expiry,Type" << std::endl;
                for(int i=0; i<COUNT; ++i) {
                    file << "4222-2025-" << std::setw(4) << std::setfill('0') << i << "-XXXX," 
                         << (i%999) << ",12/30,VISA_CORP" << std::endl;
                }
                file.close();
            }
        };

        int main(int argc, char* argv[]) {
            optimizeIO();
            if (argc > 1 && std::string(argv[1]) == "--test") return 0;
            
            std::cout << "ğŸš€ Starting 2025 Enterprise System..." << std::endl;
            VirtualAccountManager::generate();
            VirtualCardManager::generate();
            return 0;
        }
        EOF

    # ì •ì  ë¶„ì„
    - name: Static Analysis
      run: |
        echo "ğŸ” Running Cppcheck..."
        cppcheck --enable=all --inconclusive --force --std=c++20 enterprise_main.cpp || true

    # [ìˆ˜ì •] ë¹Œë“œ ì‹¤í–‰ (ë³‘ë ¬ ë¹Œë“œ ì ìš© -j)
    - name: Build Application
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          echo "ğŸ”¨ Make (GCC C++20) - Parallel Build..."
          # CPU ì½”ì–´ ìˆ˜ë§Œí¼ ë³‘ë ¬ ë¹Œë“œí•˜ì—¬ ì†ë„ í–¥ìƒ
          make -j$(nproc) all
          chmod +x server_app_gcc
        else
          echo "ğŸ”¨ CMake (Windows MSVC)..."
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release
        fi

    # ì‹¤í–‰ ë° ë°ì´í„° ìƒì„±
    - name: Run & Generate
      run: |
        mkdir -p output_data
        
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          ./server_app_gcc
          cp server_app_gcc final_binary
          if [ -d "output" ]; then cp -r output/* output_data/; fi
        else
          ./build/Release/enterprise_main.exe
          cp build/Release/enterprise_main.exe final_binary.exe
          
          if [ -d "output" ]; then cp -r output/* output_data/; 
          elif [ -d "build/output" ]; then cp -r build/output/* output_data/; fi
        fi

    # ì²´í¬ì„¬ ìƒì„±
    - name: Generate Checksum
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sha256sum final_binary > checksum.sha256
        else
          sha256sum final_binary.exe > checksum.sha256
        fi

    # ì´ë¯¸ì§€ ìƒì„± (UTF-8 ì¸ì½”ë”© ì—ëŸ¬ ë°©ì§€)
    - name: Generate 2025 Visual Assets
      run: |
        cat <<EOF > gen_assets.py
        import csv, os, qrcode, sys
        from PIL import Image, ImageDraw

        try:
            sys.stdout.reconfigure(encoding='utf-8')
        except: pass

        OUT_VA = "output_data/data/va_images"
        OUT_CARD = "output_data/data/card_images"
        os.makedirs(OUT_VA, exist_ok=True)
        os.makedirs(OUT_CARD, exist_ok=True)

        print("ğŸ–¼ï¸ Generating Assets (Safe Mode)...")

        # 1. ê°€ìƒê³„ì¢Œ ì´ë¯¸ì§€
        try:
            with open("output_data/data/va_dump_2025.csv", 'r', encoding='utf-8') as f:
                reader = csv.DictReader(f)
                count = 0
                for row in reader:
                    if count >= 10: break
                    count += 1
                    img = Image.new('RGB', (400, 200), (240, 248, 255))
                    draw = ImageDraw.Draw(img)
                    draw.rectangle([(5,5),(395,195)], outline="navy", width=3)
                    draw.text((20,20), f"2025 DIGITAL SLIP", fill="navy")
                    draw.text((20,50), f"BANK: {row['Bank']}", fill="black")
                    draw.text((20,80), f"ACC: {row['Account']}", fill="black")
                    
                    qr = qrcode.make(f"{row['Bank']}|{row['Account']}")
                    img.paste(qr.resize((90,90)), (290, 50))
                    img.save(f"{OUT_VA}/va_2025_{count}.png")
            print("âœ… VA Images Generated.")
        except Exception as e:
            print(f"âŒ VA Error: {e}")

        # 2. ì¹´ë“œ ì´ë¯¸ì§€
        try:
            with open("output_data/data/card_dump_2025.csv", 'r', encoding='utf-8') as f:
                reader = csv.DictReader(f)
                count = 0
                for row in reader:
                    if count >= 10: break
                    count += 1
                    img = Image.new('RGB', (400, 250), (10, 10, 40))
                    draw = ImageDraw.Draw(img)
                    draw.rectangle([(0,30), (400, 80)], fill="gold")
                    draw.text((30, 110), row['CardNum'], fill="white")
                    draw.text((320, 210), "VISA", fill="white")
                    img.save(f"{OUT_CARD}/card_2025_{count}.png")
            print("âœ… Card Images Generated.")
        except Exception as e:
            print(f"âŒ Card Error: {e}")
        EOF
        
        PYTHONIOENCODING=utf-8 python gen_assets.py

    # ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: |
          final_binary*
          checksum.sha256
          output_data/
          enterprise_main.cpp
        retention-days: 5

  # ----------------------------------------------------------------
  # JOB 2: Docker ë¹Œë“œ
  # ----------------------------------------------------------------
  docker-publish:
    name: Dockerize (Ubuntu 24.04)
    needs: unified-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Linux
      
      - name: Build Docker
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:24.04
          WORKDIR /app
          COPY final_binary /app/server_app
          COPY output_data /app/data
          RUN chmod +x /app/server_app
          LABEL org.opencontainers.image.source=https://github.com/${{ github.repository }}
          LABEL org.opencontainers.image.description="2025 Enterprise Edition"
          CMD ["./server_app"]
          EOF

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest,ghcr.io/${{ github.repository }}:2025.2

  # ----------------------------------------------------------------
  # JOB 3: 2025 ë¦´ë¦¬ì¦ˆ ë°°í¬
  # ----------------------------------------------------------------
  release-2025:
    name: 2025 Final Release
    needs: [unified-build, docker-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Linux
          path: linux_pkg
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Windows
          path: windows_pkg

      - name: Package Assets
        run: |
          mkdir release_assets
          cp windows_pkg/final_binary.exe release_assets/server_app_2025.exe
          cp linux_pkg/final_binary release_assets/server_app_linux_2025
          cp linux_pkg/checksum.sha256 release_assets/checksum_linux.sha256
          cp windows_pkg/checksum.sha256 release_assets/checksum_windows.sha256
          cp -r linux_pkg/output_data release_assets/assets_2025
          
          cd release_assets
          zip -r ../enterprise_2025_complete_v${{ github.run_number }}.zip .

      - uses: softprops/action-gh-release@v2
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v2025.2.${{ github.run_number }}
          name: ğŸš€ 2025 Complete System v${{ github.run_number }}
          body: |
            ## ğŸŒŸ 2025 System Release (WMIC Fixed)
            
            Windows ì‹œìŠ¤í…œ ì²´í¬ ì—ëŸ¬(`wmic`)ê°€ ìˆ˜ì •ë˜ì—ˆìœ¼ë©°, ë¹Œë“œ ì†ë„ ë° ë””ìŠ¤í¬ ìš©ëŸ‰ì´ ìµœì í™”ë˜ì—ˆìŠµë‹ˆë‹¤.
            
            ### ğŸ› ï¸ Optimization
            - **System Check:** Replaced `wmic` with standard env vars.
            - **Build:** Parallel Compilation (`make -j`) enabled.
            - **Disk:** Auto-cleanup enabled for Linux Runner.
            
            ### ğŸ“¦ Assets
            - **Binaries:** C++20 Optimized
            - **Data:** 2025 Virtual Account/Card Data & Images
            
            ğŸ‘‰ **https://github.com/koreatest12/only-c**
          files: enterprise_2025_complete_v${{ github.run_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
