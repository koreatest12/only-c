name: Grand Unified System (Fixed Artifacts)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GCC_FLAGS: "-O3 -Wall -Wextra -std=c++17 -pthread"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  # ----------------------------------------------------------------
  # JOB 1: í†µí•© ë¹Œë“œ & ë°ì´í„° ìƒì„± (ì´ë¦„ ë¶ˆì¼ì¹˜ í•´ê²°)
  # ----------------------------------------------------------------
  unified-build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. ì•„í‹°íŒ©íŠ¸ ì´ë¦„ ë¯¸ë¦¬ ê²°ì • (í•µì‹¬ ìˆ˜ì • ì‚¬í•­)
    # ubuntu-latest -> 'Linux', windows-latest -> 'Windows'ë¡œ ì´ë¦„ ê°•ì œ ê³ ì •
    - name: Set Artifact Name
      id: set-name
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          echo "ARTIFACT_NAME=Binary-Linux" >> $GITHUB_ENV
        else
          echo "ARTIFACT_NAME=Binary-Windows" >> $GITHUB_ENV
        fi

    - name: Setup Environment
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential cmake cppcheck tree g++
        fi

    # 2. ì†ŒìŠ¤ì½”ë“œ ë° ì„¤ì • íŒŒì¼ ìƒì„±
    - name: Generate Source Files
      run: |
        echo "ğŸ“ Generating Source Code..."
        
        # Makefile (Linux GCCìš©)
        cat <<EOF > Makefile
        CXX = g++
        CXXFLAGS = $GCC_FLAGS
        TARGET = server_app_gcc
        SRCS = enterprise_main.cpp
        all: \$(TARGET)
        \$(TARGET): \$(SRCS)
        	\$(CXX) \$(CXXFLAGS) \$(SRCS) -o \$(TARGET)
        clean:
        	rm -f \$(TARGET)
        EOF

        # CMakeLists.txt
        cat <<EOF > CMakeLists.txt
        cmake_minimum_required(VERSION 3.10)
        project(UnifiedServer)
        set(CMAKE_CXX_STANDARD 17)
        add_executable(enterprise_main enterprise_main.cpp)
        if(UNIX)
            add_compile_options(-O3 -Wall -Wextra -pthread)
        endif()
        if(WIN32)
            set_target_properties(enterprise_main PROPERTIES OUTPUT_NAME "enterprise_main")
        endif()
        EOF

        # C++ Source (ëŒ€ëŸ‰ ë°ì´í„° ë¡œì§)
        cat <<EOF > enterprise_main.cpp
        #include <iostream>
        #include <fstream>
        #include <filesystem>
        #include <vector>
        #include <string>
        #include <thread>
        #include <chrono>
        
        namespace fs = std::filesystem;
        
        std::string getCurrentTime() {
            time_t now = time(0);
            char buf[80];
            strftime(buf, sizeof(buf), "%Y-%m-%d %H:%M:%S", localtime(&now));
            return std::string(buf);
        }

        class BigDataManager {
        public:
            static void generateMassiveTransactions() {
                const int COUNT = 300000;
                std::cout << "ğŸ“Š [Data] Generating " << COUNT << " records..." << std::endl;
                fs::create_directories("output/data");
                std::ofstream file("output/data/mass_transactions.csv");
                file << "TxID,UserID,Amount,Type,Timestamp,Meta" << std::endl;
                for(int i=0; i < COUNT; ++i) {
                    file << "TX_" << i << ",User_" << (i%1000) << "," << (i*10) 
                         << ",DEPOSIT," << getCurrentTime() << ",meta_" << i << std::endl;
                }
                file.close();
            }
            static void generateMassiveLogs() {
                const int COUNT = 100000;
                std::cout << "ğŸ“ [Logs] Generating " << COUNT << " logs..." << std::endl;
                fs::create_directories("output/logs");
                std::ofstream log("output/logs/audit.log");
                for(int i=0; i < COUNT; ++i) log << "[INFO] " << getCurrentTime() << " Action:OK" << std::endl;
                log.close();
            }
        };

        int main(int argc, char* argv[]) {
            if (argc > 1 && std::string(argv[1]) == "--test") return 0;
            std::cout << "ğŸš€ [Unified Server] Starting..." << std::endl;
            BigDataManager::generateMassiveTransactions();
            BigDataManager::generateMassiveLogs();
            std::cout << "ğŸ”— Follow: https://github.com/koreatest12/only-c" << std::endl;
            return 0;
        }
        EOF

    # 3. ì •ì  ë¶„ì„ (Linux)
    - name: Static Analysis
      if: runner.os == 'Linux'
      run: cppcheck --enable=all --inconclusive --force enterprise_main.cpp || true

    # 4. ë¹Œë“œ ì‹¤í–‰
    - name: Build Application
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          echo "ğŸ”¨ Running Make (GCC)..."
          make all
          chmod +x server_app_gcc
        else
          echo "ğŸ”¨ Running CMake (Windows)..."
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release
        fi

    # 5. ì‹¤í–‰ ë° íŒŒì¼ ì •ë¦¬ (ê²½ë¡œ ë¬¸ì œ í•´ê²°)
    - name: Run & Prepare Artifacts
      run: |
        echo "â–¶ï¸ Running & Generating Data..."
        
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          # ì‹¤í–‰
          ./server_app_gcc
          # ê²°ê³¼ë¬¼ ì •ë¦¬
          cp server_app_gcc final_binary
          if [ -d "output" ]; then mv output output_data; fi
        else
          # ì‹¤í–‰
          ./build/Release/enterprise_main.exe
          # ê²°ê³¼ë¬¼ ì •ë¦¬
          cp build/Release/enterprise_main.exe final_binary.exe
          
          # Windows ê²½ë¡œ íƒìƒ‰ ë° ì´ë™
          if [ -d "output" ]; then
             mv output output_data
          elif [ -d "build/output" ]; then
             mv build/output output_data
          else
             # í˜¹ì‹œ ëª°ë¼ ê°•ì œ ìƒì„± (ì—ëŸ¬ ë°©ì§€)
             mkdir -p output_data
             echo "Dummy Data" > output_data/dummy.txt
          fi
        fi

    # 6. ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ (ì´ë¦„ ê°•ì œ ì ìš©: Binary-Linux / Binary-Windows)
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: |
          final_binary*
          output_data/
          enterprise_main.cpp

  # ----------------------------------------------------------------
  # JOB 2: Docker ë¹Œë“œ (ì´ë¦„ ë¶ˆì¼ì¹˜ ìˆ˜ì •ë¨)
  # ----------------------------------------------------------------
  docker-publish:
    name: Dockerize & Publish
    needs: unified-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # [ìˆ˜ì •] ì •í™•í•œ ì´ë¦„(Binary-Linux)ìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: Binary-Linux

      - name: Generate Dockerfile
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04
          WORKDIR /app
          COPY final_binary /app/server_app
          RUN chmod +x /app/server_app
          LABEL org.opencontainers.image.source=https://github.com/${{ github.repository }}
          CMD ["./server_app"]
          EOF

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # ----------------------------------------------------------------
  # JOB 3: ë¦´ë¦¬ì¦ˆ íŒ¨í‚¤ì§• (ì´ë¦„ ë¶ˆì¼ì¹˜ ìˆ˜ì •ë¨)
  # ----------------------------------------------------------------
  release-all:
    name: Create Final Release
    needs: [unified-build, docker-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # [ìˆ˜ì •] Linuxì™€ Windows ì•„í‹°íŒ©íŠ¸ë¥¼ ê°ê° ëª…ì‹œì ìœ¼ë¡œ ë‹¤ìš´ë¡œë“œ
      - name: Download Linux Artifact
        uses: actions/download-artifact@v4
        with:
          name: Binary-Linux
          path: linux_pkg

      - name: Download Windows Artifact
        uses: actions/download-artifact@v4
        with:
          name: Binary-Windows
          path: windows_pkg

      - name: Package Assets
        run: |
          mkdir release_assets
          # ê²½ë¡œì— ë§ì¶° íŒŒì¼ ë³µì‚¬
          cp windows_pkg/final_binary.exe release_assets/server_app.exe
          cp linux_pkg/final_binary release_assets/server_app_linux
          cp -r linux_pkg/output_data release_assets/mass_data
          
          # ì••ì¶•
          cd release_assets
          zip -r ../grand_unified_v${{ github.run_number }}.zip .

      - name: Publish Release
        uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v8.0.${{ github.run_number }}
          name: ğŸš€ Grand Unified v8.0.${{ github.run_number }} (Fixed Artifacts)
          body: |
            ## ğŸ“¦ Fixed Release
            ì•„í‹°íŒ©íŠ¸ ë‹¤ìš´ë¡œë“œ ê²½ë¡œ ì—ëŸ¬ê°€ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤.
            
            - **Linux Binary:** GCC Optimized
            - **Windows Binary:** MSVC/MinGW
            - **Data:** 300,000+ Records
            
            ğŸ‘‰ **https://github.com/koreatest12/only-c**
          files: grand_unified_v${{ github.run_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
