name: Grand Unified System (Windows Full Execution)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GCC_FLAGS: "-O3 -Wall -Wextra -std=c++17 -pthread"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  # ----------------------------------------------------------------
  # JOB 1: í†µí•© ë¹Œë“œ & ë°ì´í„°/ì´ë¯¸ì§€ ìƒì„± (Windows ì™„ì „ ì‹¤í–‰ ë²„ì „)
  # ----------------------------------------------------------------
  unified-build:
    name: Full Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        shell: bash # Windowsì—ì„œë„ Bash ê°•ì œ ì‚¬ìš©í•˜ì—¬ ëª…ë ¹ì–´ í†µì¼

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set Artifact Name
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          echo "ARTIFACT_NAME=Binary-Linux" >> $GITHUB_ENV
        else
          echo "ARTIFACT_NAME=Binary-Windows" >> $GITHUB_ENV
        fi

    # [ìˆ˜ì •] Windowsì—ì„œë„ Cppcheck ë“±ì„ ì„¤ì¹˜í•˜ì—¬ 'ìŠ¤í‚µ ì—†ì´' ì‹¤í–‰ ì¤€ë¹„
    - name: Setup Full Environment
      run: |
        echo "ğŸ› ï¸ Setting up environment for ${{ matrix.os }}..."
        
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sudo apt-get update
          sudo apt-get install -y build-essential cmake cppcheck tree g++
        else
          echo "ğŸªŸ Windows: Installing Cppcheck via Chocolatey (No Skip)..."
          # Windows íŒ¨í‚¤ì§€ ë§¤ë‹ˆì €(choco)ë¡œ ì •ì  ë¶„ì„ ë„êµ¬ ê°•ì œ ì„¤ì¹˜
          choco install cppcheck -y --no-progress
        fi

    # [ìˆ˜ì •] Python ì„¤ì¹˜ (Windows í¬í•¨)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow qrcode
        echo "âœ… Python libs installed on $RUNNER_OS"

    # ì†ŒìŠ¤ì½”ë“œ ìƒì„± (ëŒ€ëŸ‰ ë°ì´í„° ë¡œì§)
    - name: Generate Source Code
      run: |
        echo "ğŸ“ Generating Source Files..."
        
        # [Makefile]
        cat <<EOF > Makefile
        CXX = g++
        CXXFLAGS = $GCC_FLAGS
        TARGET = server_app_gcc
        SRCS = enterprise_main.cpp
        all: \$(TARGET)
        \$(TARGET): \$(SRCS)
        	\$(CXX) \$(CXXFLAGS) \$(SRCS) -o \$(TARGET)
        clean:
        	rm -f \$(TARGET)
        EOF

        # [CMakeLists.txt]
        cat <<EOF > CMakeLists.txt
        cmake_minimum_required(VERSION 3.10)
        project(UnifiedServer)
        set(CMAKE_CXX_STANDARD 17)
        add_executable(enterprise_main enterprise_main.cpp)
        if(UNIX)
            add_compile_options(-O3 -Wall -Wextra -pthread)
        endif()
        if(WIN32)
            set_target_properties(enterprise_main PROPERTIES OUTPUT_NAME "enterprise_main")
        endif()
        EOF

        # [C++ Source]
        cat <<EOF > enterprise_main.cpp
        #include <iostream>
        #include <fstream>
        #include <filesystem>
        #include <vector>
        #include <string>
        #include <thread>
        #include <chrono>
        #include <iomanip>
        
        namespace fs = std::filesystem;
        
        std::string getCurrentTime() {
            time_t now = time(0);
            char buf[80];
            strftime(buf, sizeof(buf), "%Y-%m-%d %H:%M:%S", localtime(&now));
            return std::string(buf);
        }

        class VirtualAccountManager {
        public:
            static void generate() {
                const int COUNT = 100000; // 10ë§Œê±´
                fs::create_directories("output/data");
                std::ofstream file("output/data/va_dump.csv");
                file << "Bank,Account,Holder,Amount" << std::endl;
                for(int i=0; i<COUNT; ++i) {
                    file << (i%2==0?"KB":"SHINHAN") << ",562-" << std::setw(6) << std::setfill('0') << i << ",User_" << i << "," << (i*1000) << std::endl;
                }
                file.close();
            }
        };

        class VirtualCardManager {
        public:
            static void generate() {
                const int COUNT = 100000; // 10ë§Œê±´
                fs::create_directories("output/data");
                std::ofstream file("output/data/card_dump.csv");
                file << "CardNum,CVC,Expiry" << std::endl;
                for(int i=0; i<COUNT; ++i) {
                    file << "4222-XXXX-" << std::setw(4) << std::setfill('0') << i << "," << (i%999) << ",12/30" << std::endl;
                }
                file.close();
            }
        };

        int main(int argc, char* argv[]) {
            if (argc > 1 && std::string(argv[1]) == "--test") return 0;
            std::cout << "ğŸš€ Starting System..." << std::endl;
            VirtualAccountManager::generate();
            VirtualCardManager::generate();
            return 0;
        }
        EOF

    # [ìˆ˜ì •] ì •ì  ë¶„ì„ (Windowsë„ ì‹¤í–‰)
    # ì´ì œ Windowsì— cppcheckê°€ ì„¤ì¹˜ë˜ì—ˆìœ¼ë¯€ë¡œ ìŠ¤í‚µ ì—†ì´ ì‹¤í–‰ë©ë‹ˆë‹¤.
    - name: Static Analysis (Run on ALL OS)
      run: |
        echo "ğŸ” Running Cppcheck on $RUNNER_OS..."
        cppcheck --enable=all --inconclusive --force enterprise_main.cpp || true
        echo "âœ… Static Analysis Completed."

    # ë¹Œë“œ ì‹¤í–‰
    - name: Build
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          echo "ğŸ”¨ Running Make (GCC)..."
          make all
          chmod +x server_app_gcc
        else
          echo "ğŸ”¨ Running CMake (Windows)..."
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release
        fi

    # ì‹¤í–‰ ë° ë°ì´í„° ìƒì„± (ê²½ë¡œ í•¸ë“¤ë§ ê°•í™”)
    - name: Run & Generate
      run: |
        mkdir -p output_data
        
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          ./server_app_gcc
          cp server_app_gcc final_binary
          if [ -d "output" ]; then cp -r output/* output_data/; fi
        else
          # Windows ì‹¤í–‰
          ./build/Release/enterprise_main.exe
          cp build/Release/enterprise_main.exe final_binary.exe
          
          # Windowsì—ì„œ output í´ë” ìœ„ì¹˜ê°€ ë‹¤ë¥¼ ìˆ˜ ìˆìŒ (ë£¨íŠ¸ í˜¹ì€ build ë‚´ë¶€)
          if [ -d "output" ]; then 
             cp -r output/* output_data/
          elif [ -d "build/output" ]; then 
             cp -r build/output/* output_data/
          else
             # í˜¹ì‹œ ì‹¤í–‰ ê²½ë¡œ ë¬¸ì œë¡œ ìƒì„±ì´ ì•ˆë˜ì—ˆì„ ê²½ìš° ëŒ€ë¹„
             echo "âš ï¸ Output dir mismatch, checking current dir..."
             ls -R
          fi
        fi

    # [ìˆ˜ì •] ì²´í¬ì„¬ ìƒì„± (Windows í¬í•¨ ì‹¤í–‰)
    - name: Generate Security Checksum (All OS)
      run: |
        echo "ğŸ” Generating SHA-256 Checksums..."
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sha256sum final_binary > checksum.sha256
        else
          # Windows Git Bash í™˜ê²½ì—ì„œëŠ” sha256sum ëª…ë ¹ì–´ê°€ ì‚¬ìš© ê°€ëŠ¥í•¨
          sha256sum final_binary.exe > checksum.sha256
        fi
        cat checksum.sha256

    # [ìˆ˜ì •] ì´ë¯¸ì§€ ìƒì„± (Windows í¬í•¨ ì‹¤í–‰)
    - name: Generate Visual Assets (Python on All OS)
      run: |
        echo "ğŸ–¼ï¸ Generating Images on $RUNNER_OS..."
        
        cat <<EOF > gen_assets.py
        import csv, os, qrcode
        from PIL import Image, ImageDraw

        OUT_VA = "output_data/data/va_images"
        OUT_CARD = "output_data/data/card_images"
        os.makedirs(OUT_VA, exist_ok=True)
        os.makedirs(OUT_CARD, exist_ok=True)

        # ê°€ìƒê³„ì¢Œ ì´ë¯¸ì§€ (ìƒ˜í”Œ 10ê°œ)
        try:
            with open("output_data/data/va_dump.csv", 'r') as f:
                reader = csv.DictReader(f)
                count = 0
                for row in reader:
                    if count >= 10: break
                    count += 1
                    img = Image.new('RGB', (400, 200), (255, 255, 255))
                    draw = ImageDraw.Draw(img)
                    draw.rectangle([(5,5),(395,195)], outline="black")
                    draw.text((20,30), f"BANK: {row['Bank']}", fill="black")
                    draw.text((20,60), f"ACC: {row['Account']}", fill="black")
                    qr = qrcode.make(row['Account'])
                    img.paste(qr.resize((80,80)), (300, 20))
                    img.save(f"{OUT_VA}/va_{count}.png")
            print("âœ… VA Images Generated.")
        except Exception as e: print(f"âŒ VA Error: {e}")

        # ì¹´ë“œ ì´ë¯¸ì§€ (ìƒ˜í”Œ 10ê°œ)
        try:
            with open("output_data/data/card_dump.csv", 'r') as f:
                reader = csv.DictReader(f)
                count = 0
                for row in reader:
                    if count >= 10: break
                    count += 1
                    img = Image.new('RGB', (400, 250), (20, 20, 20))
                    draw = ImageDraw.Draw(img)
                    draw.text((30, 100), row['CardNum'], fill="white")
                    draw.text((320, 200), "VISA", fill="white")
                    img.save(f"{OUT_CARD}/card_{count}.png")
            print("âœ… Card Images Generated.")
        except Exception as e: print(f"âŒ Card Error: {e}")
        EOF
        
        python gen_assets.py

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: |
          final_binary*
          checksum.sha256
          output_data/
          enterprise_main.cpp

  # ----------------------------------------------------------------
  # JOB 2: Docker ë¹Œë“œ (Linux ì•„í‹°íŒ©íŠ¸ ê¸°ë°˜)
  # ----------------------------------------------------------------
  docker-publish:
    name: Dockerize & Publish
    needs: unified-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Linux
      
      - name: Build Docker
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04
          WORKDIR /app
          COPY final_binary /app/server_app
          COPY output_data /app/data
          RUN chmod +x /app/server_app
          LABEL org.opencontainers.image.source=https://github.com/${{ github.repository }}
          CMD ["./server_app"]
          EOF

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # ----------------------------------------------------------------
  # JOB 3: ë¦´ë¦¬ì¦ˆ ë°°í¬
  # ----------------------------------------------------------------
  release-all:
    name: Final Release
    needs: [unified-build, docker-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Linux
          path: linux_pkg
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Windows
          path: windows_pkg

      - name: Package
        run: |
          mkdir release_assets
          # Windows ê²°ê³¼ë¬¼ í†µí•©
          cp windows_pkg/final_binary.exe release_assets/server_app.exe
          cp windows_pkg/checksum.sha256 release_assets/checksum_windows.sha256
          
          # Linux ê²°ê³¼ë¬¼ í†µí•©
          cp linux_pkg/final_binary release_assets/server_app_linux
          cp linux_pkg/checksum.sha256 release_assets/checksum_linux.sha256
          
          # ë°ì´í„° ë° ì´ë¯¸ì§€ í†µí•© (Linux/Windows ëª¨ë‘ ìƒì„±ë˜ì—ˆìœ¼ë¯€ë¡œ Linuxë³¸ ì‚¬ìš©)
          cp -r linux_pkg/output_data release_assets/assets
          
          cd release_assets
          zip -r ../windows_full_execution_v${{ github.run_number }}.zip .

      - uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v13.0.${{ github.run_number }}
          name: ğŸš€ Windows Full Execution v13.0.${{ github.run_number }}
          body: |
            ## ğŸ›¡ï¸ Windows No-Skip Release
            
            ì´ì œ **Windows** í™˜ê²½ì—ì„œë„ ë‹¤ìŒ ê¸°ëŠ¥ì´ ì™„ë²½í•˜ê²Œ ì‹¤í–‰ë©ë‹ˆë‹¤:
            1. **Static Analysis:** `choco install cppcheck`ë¥¼ í†µí•´ ì •ì  ë¶„ì„ ìˆ˜í–‰
            2. **Image Gen:** Python ë° ë¼ì´ë¸ŒëŸ¬ë¦¬ ì„¤ì¹˜ í›„ ì´ë¯¸ì§€ ìƒì„± ì™„ë£Œ
            3. **Checksum:** SHA-256 ë¬´ê²°ì„± ê²€ì¦ íŒŒì¼ ìƒì„±
            
            ### ğŸ“¦ Contents
            - **Binaries:** .exe (Windows), ELF (Linux)
            - **Assets:** VA & Card Images (Generated on both OS)
            
            ğŸ‘‰ **https://github.com/koreatest12/only-c**
          files: windows_full_execution_v${{ github.run_number }}.zip
        env:
