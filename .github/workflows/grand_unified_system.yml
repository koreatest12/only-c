name: Grand Unified System (Fixed & Enhanced)

on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  GCC_FLAGS: "-O3 -Wall -Wextra -std=c++17 -pthread"

permissions:
  contents: write
  packages: write
  actions: write

jobs:
  # ----------------------------------------------------------------
  # JOB 1: í†µí•© ë¹Œë“œ & ë°ì´í„°/ì´ë¯¸ì§€ ìƒì„± (Windows & Linux)
  # ----------------------------------------------------------------
  unified-build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    # 1. ì•„í‹°íŒ©íŠ¸ ì´ë¦„ ì„¤ì •
    - name: Set Artifact Name
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          echo "ARTIFACT_NAME=Binary-Linux" >> $GITHUB_ENV
        else
          echo "ARTIFACT_NAME=Binary-Windows" >> $GITHUB_ENV
        fi

    # 2. Python ì„¤ì¹˜ (ì—ëŸ¬ ìˆ˜ì •: cache ì˜µì…˜ ì œê±°)
    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
        # cache: 'pip'  <-- ì—ëŸ¬ ì›ì¸ ì œê±°ë¨ (requirements.txt ì—†ìŒ)

    # 3. ì˜ì¡´ì„± ì„¤ì¹˜ (ëª…ì‹œì  ì„¤ì¹˜)
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Pillow qrcode
        echo "âœ… Dependencies installed successfully."

    # 4. C++ í™˜ê²½ ì„¤ì • (Linuxë§Œ, WindowsëŠ” ìë™)
    - name: Setup C++ Tools
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake cppcheck tree g++

    # 5. ì†ŒìŠ¤ì½”ë“œ ìƒì„± (ê°€ìƒê³„ì¢Œ, ì¹´ë“œ, íŠ¸ëœì­ì…˜)
    - name: Generate Source Code
      run: |
        echo "ğŸ“ Generating Source Files..."
        
        # [Makefile]
        cat <<EOF > Makefile
        CXX = g++
        CXXFLAGS = $GCC_FLAGS
        TARGET = server_app_gcc
        SRCS = enterprise_main.cpp
        all: \$(TARGET)
        \$(TARGET): \$(SRCS)
        	\$(CXX) \$(CXXFLAGS) \$(SRCS) -o \$(TARGET)
        clean:
        	rm -f \$(TARGET)
        EOF

        # [CMakeLists.txt]
        cat <<EOF > CMakeLists.txt
        cmake_minimum_required(VERSION 3.10)
        project(UnifiedServer)
        set(CMAKE_CXX_STANDARD 17)
        add_executable(enterprise_main enterprise_main.cpp)
        if(UNIX)
            add_compile_options(-O3 -Wall -Wextra -pthread)
        endif()
        if(WIN32)
            set_target_properties(enterprise_main PROPERTIES OUTPUT_NAME "enterprise_main")
        endif()
        EOF

        # [C++ Source]
        cat <<EOF > enterprise_main.cpp
        #include <iostream>
        #include <fstream>
        #include <filesystem>
        #include <vector>
        #include <string>
        #include <thread>
        #include <chrono>
        #include <iomanip>
        
        namespace fs = std::filesystem;
        
        std::string getCurrentTime() {
            time_t now = time(0);
            char buf[80];
            strftime(buf, sizeof(buf), "%Y-%m-%d %H:%M:%S", localtime(&now));
            return std::string(buf);
        }

        class VirtualAccountManager {
        public:
            static void generate() {
                const int COUNT = 100000;
                fs::create_directories("output/data");
                std::ofstream file("output/data/va_dump.csv");
                file << "Bank,Account,Holder,Amount" << std::endl;
                for(int i=0; i<COUNT; ++i) {
                    file << (i%2==0?"KB":"SHINHAN") << ",562-" << i << ",User_" << i << "," << (i*1000) << std::endl;
                }
                file.close();
            }
        };

        class VirtualCardManager {
        public:
            static void generate() {
                const int COUNT = 100000;
                fs::create_directories("output/data");
                std::ofstream file("output/data/card_dump.csv");
                file << "CardNum,CVC,Expiry" << std::endl;
                for(int i=0; i<COUNT; ++i) {
                    file << "4222-XXXX-" << i << "," << (i%999) << ",12/30" << std::endl;
                }
                file.close();
            }
        };

        int main(int argc, char* argv[]) {
            if (argc > 1 && std::string(argv[1]) == "--test") return 0;
            std::cout << "ğŸš€ Starting System..." << std::endl;
            VirtualAccountManager::generate();
            VirtualCardManager::generate();
            return 0;
        }
        EOF

    # 6. ì •ì  ë¶„ì„ (Linux Only)
    - name: Static Analysis
      if: runner.os == 'Linux'
      run: cppcheck --enable=all --inconclusive --force enterprise_main.cpp || true

    # 7. ë¹Œë“œ ì‹¤í–‰
    - name: Build
      run: |
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          make all
          chmod +x server_app_gcc
        else
          mkdir -p build
          cd build
          cmake ..
          cmake --build . --config Release
        fi

    # 8. ì‹¤í–‰ ë° ë°ì´í„° ìƒì„± (ê²½ë¡œ í•¸ë“¤ë§ ê°•í™”)
    - name: Run & Generate
      run: |
        mkdir -p output_data
        
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          ./server_app_gcc
          cp server_app_gcc final_binary
          if [ -d "output" ]; then cp -r output/* output_data/; fi
        else
          ./build/Release/enterprise_main.exe
          cp build/Release/enterprise_main.exe final_binary.exe
          
          # Windows ê²½ë¡œ íƒìƒ‰
          if [ -d "output" ]; then cp -r output/* output_data/; 
          elif [ -d "build/output" ]; then cp -r build/output/* output_data/; fi
        fi

    # 9. [ëŒ€ëŸ‰ ì¶”ê°€] ë³´ì•ˆ ì²´í¬ì„¬ ìƒì„± (ì‹ ê·œ ê¸°ëŠ¥)
    - name: Generate Security Checksum
      run: |
        echo "ğŸ” Generating SHA-256 Checksums..."
        if [[ "$RUNNER_OS" == "Linux" ]]; then
          sha256sum final_binary > checksum.sha256
        else
          # Windows (Bash)
          sha256sum final_binary.exe > checksum.sha256
        fi
        cat checksum.sha256

    # 10. ì´ë¯¸ì§€ ìƒì„± (Python)
    - name: Generate Visual Assets
      run: |
        cat <<EOF > gen_assets.py
        import csv, os, qrcode
        from PIL import Image, ImageDraw

        OUT_VA = "output_data/data/va_images"
        OUT_CARD = "output_data/data/card_images"
        os.makedirs(OUT_VA, exist_ok=True)
        os.makedirs(OUT_CARD, exist_ok=True)

        # ê°€ìƒê³„ì¢Œ ì´ë¯¸ì§€ (ìƒ˜í”Œ 10ê°œ)
        try:
            with open("output_data/data/va_dump.csv", 'r') as f:
                reader = csv.DictReader(f)
                count = 0
                for row in reader:
                    if count >= 10: break
                    count += 1
                    img = Image.new('RGB', (400, 200), (255, 255, 255))
                    draw = ImageDraw.Draw(img)
                    draw.rectangle([(5,5),(395,195)], outline="black")
                    draw.text((20,30), f"BANK: {row['Bank']}", fill="black")
                    draw.text((20,60), f"ACC: {row['Account']}", fill="black")
                    qr = qrcode.make(row['Account'])
                    img.paste(qr.resize((80,80)), (300, 20))
                    img.save(f"{OUT_VA}/va_{count}.png")
        except: pass

        # ì¹´ë“œ ì´ë¯¸ì§€ (ìƒ˜í”Œ 10ê°œ)
        try:
            with open("output_data/data/card_dump.csv", 'r') as f:
                reader = csv.DictReader(f)
                count = 0
                for row in reader:
                    if count >= 10: break
                    count += 1
                    img = Image.new('RGB', (400, 250), (20, 20, 20))
                    draw = ImageDraw.Draw(img)
                    draw.text((30, 100), row['CardNum'], fill="white")
                    draw.text((320, 200), "VISA", fill="white")
                    img.save(f"{OUT_CARD}/card_{count}.png")
        except: pass
        EOF
        
        python gen_assets.py

    # 11. ì•„í‹°íŒ©íŠ¸ ì—…ë¡œë“œ
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ${{ env.ARTIFACT_NAME }}
        path: |
          final_binary*
          checksum.sha256
          output_data/
          enterprise_main.cpp

  # ----------------------------------------------------------------
  # JOB 2: Docker ë¹Œë“œ
  # ----------------------------------------------------------------
  docker-publish:
    name: Dockerize & Publish
    needs: unified-build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Linux
      
      - name: Build Docker
        run: |
          cat <<EOF > Dockerfile
          FROM ubuntu:22.04
          WORKDIR /app
          COPY final_binary /app/server_app
          COPY output_data /app/data
          RUN chmod +x /app/server_app
          LABEL org.opencontainers.image.source=https://github.com/${{ github.repository }}
          CMD ["./server_app"]
          EOF

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:latest

  # ----------------------------------------------------------------
  # JOB 3: ë¦´ë¦¬ì¦ˆ ë°°í¬
  # ----------------------------------------------------------------
  release-all:
    name: Final Release
    needs: [unified-build, docker-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Linux
          path: linux_pkg
      - uses: actions/download-artifact@v4
        with:
          name: Binary-Windows
          path: windows_pkg

      - name: Package
        run: |
          mkdir release_assets
          cp windows_pkg/final_binary.exe release_assets/server_app.exe
          cp linux_pkg/final_binary release_assets/server_app_linux
          cp linux_pkg/checksum.sha256 release_assets/checksum_linux.sha256
          cp windows_pkg/checksum.sha256 release_assets/checksum_windows.sha256
          cp -r linux_pkg/output_data release_assets/assets
          
          cd release_assets
          zip -r ../fixed_unified_v${{ github.run_number }}.zip .

      - uses: softprops/action-gh-release@v1
        if: github.ref == 'refs/heads/main'
        with:
          tag_name: v12.0.${{ github.run_number }}
          name: ğŸš€ Fixed & Secured Release v12.0.${{ github.run_number }}
          body: |
            ## ğŸ›¡ï¸ Secured Release (No Errors)
            
            Python `pip cache` ì—ëŸ¬ê°€ ìˆ˜ì •ë˜ì—ˆìœ¼ë©°, ë°”ì´ë„ˆë¦¬ ë¬´ê²°ì„± ê²€ì¦ì„ ìœ„í•œ **Checksum**ì´ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤.
            
            ### ğŸ“¦ Artifacts
            - **Binaries:** Windows (.exe) & Linux (GCC)
            - **Security:** SHA-256 Checksums Included
            - **Assets:** Virtual Account & Card Images
            
            ğŸ‘‰ **https://github.com/koreatest12/only-c**
          files: fixed_unified_v${{ github.run_number }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
